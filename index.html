<html>

<head>
    <title>Movie recommender</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="ml5.min.js" type="text/javascript"></script>
</head>

<body align=center bgcolor="#88cdce">
    <h1>Movie recommender</h1>
    <p style="font-style: italic;">
        Write your reviews for these movies so we may understand your taste!
    </p>
    <div align="left">
        <p id="model">loading model...</p>
        <div>
            <p style="font-size: 20;"> The hangover
                <input id="comedy" type="text" , placeholder="Write your review" , size=70>
            </p>
        </div>
        <div>
            <p style="font-size: 20;"> Avengers: End-game
                <input id="superhero" type="text" , placeholder="Write your review" , size=70>
            </p>
        </div>
        <div>
            <p style="font-size: 20;"> God father
                <input id="crime" type="text" , placeholder="Write your review" , size=70>
            </p>
        </div>
        <div>
            <p style="font-size: 20;"> Ice age
                <input id="kid" type="text" , placeholder="Write your review" , size=70>
            </p>
        </div>
        <div>
            <p style="font-size: 20;"> Titanic
                <input id="romance" type="text" , placeholder="Write your review" , size=70>
            </p>
        </div>
        <button id="button">Predict</button>
        <p id='result' , style="font-size: 30;" , align="center"></p>
    </div>
    <script src=" sketch.js "></script>

</body>

</html>
